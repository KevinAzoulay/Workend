
<div *ngIf="mode">

    <div class="container">
        <app-add-post></app-add-post>
    </div>
    <div *ngFor="let p of postIDs"  class="container"> 
        <app-post [postID]="p"></app-post>   
    </div>
</div>

<!-- [taskID]="t" -->
<div *ngIf="!mode">
    <div class="container">
        <app-add-task></app-add-task>
    </div>
    <div *ngFor="let t of taskIDs"  class="container"> 
        <app-task [taskID]="t"></app-task>   
    </div>
</div>
